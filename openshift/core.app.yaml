kind: Template
apiVersion: v1
metadata:
  name: core
objects:
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    labels:
      service: core
    name: core
  spec:
    replicas: 4
    selector:
      service: core
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          service: core
      spec:
        containers:
        - image: registry.devshift.net/fabric8-services/fabric8-wit:${IMAGE_TAG}
          env:
          - name: ALMIGHTY_POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: core
                key: db.host
          - name: ALMIGHTY_POSTGRES_PORT
            valueFrom:
              secretKeyRef:
                name: core
                key: db.port
          - name: ALMIGHTY_POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: core
                key: db.user
          - name: ALMIGHTY_POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: core
                key: db.password
          - name: ALMIGHTY_KEYCLOAK_REALM
            valueFrom:
              secretKeyRef:
                name: core
                key: keycloak.realm
          - name: ALMIGHTY_TOKEN_PUBLICKEY
            valueFrom:
              secretKeyRef:
                name: core
                key: token.publickey
          - name: ALMIGHTY_KEYCLOAK_SECRET
            valueFrom:
              secretKeyRef:
                name: core
                key: keycloak.secret
          - name: ALMIGHTY_POSTGRES_SSLMODE
            valueFrom:
              configMapKeyRef:
                name: core
                key: postgres.sslmode
          - name: ALMIGHTY_POSTGRES_CONNECTION_MAXIDLE
            valueFrom:
              configMapKeyRef:
                name: core
                key: postgres.connection.maxidle
          - name: ALMIGHTY_POSTGRES_CONNECTION_MAXOPEN
            valueFrom:
              configMapKeyRef:
                name: core
                key: postgres.connection.maxopen
          - name: ALMIGHTY_AUTH_NOTAPPROVED_REDIRECT
            valueFrom:
              configMapKeyRef:
                name: core
                key: auth_notapproved_redirect
          - name: ALMIGHTY_TENANT_SERVICEURL
            valueFrom:
              secretKeyRef:
                name: core
                key: tenantsvc.url
          - name: ALMIGHTY_CHESTARTERURL
            valueFrom:
              configMapKeyRef:
                name: core
                key: chestarter.url
          - name: ALMIGHTY_REDIRECT_VALID
            valueFrom:
              configMapKeyRef:
                name: core
                key: redirect.valid
          - name: ALMIGHTY_OPENSHIFT_TENANT_MASTERURL
            valueFrom:
              configMapKeyRef:
                name: core
                key: openshift.tenant.masterurl
          - name: ALMIGHTY_FEATURE_WORKITEM_REMOTE
            valueFrom:
              configMapKeyRef:
                name: core
                key: feature.workitem.remote
          imagePullPolicy: Always
          name: core
          ports:
          - containerPort: 8080
            protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/status
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/status
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
  status:
    details:
      causes:
      - type: ConfigChange
- kind: Service
  apiVersion: v1
  metadata:
    name: core
    labels:
      service: core
  spec:
    ports:
      - name: "8080"
        protocol: TCP
        port: 80
        targetPort: 8080
    selector:
      service: core
    type: ClusterIP
    sessionAffinity: null
- kind: Route
  apiVersion: v1
  metadata:
    name: core
  spec:
    host: ''
    to:
      kind: Service
      name: core
parameters:
- name: IMAGE_TAG
  value: latest
